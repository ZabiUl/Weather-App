<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather Applcation</title>
</head>
<body>
    <h1>Weather Around The World</h1>
    <form action="" class="weather-form">
        <label for="location">Enter a location to see Weather updates there.</label>
        <input type="text" name="location" id="location">
    </form>    
    <div class="weather-wrapper hide">
            <div class="timing-section">
                <img src="" alt="" class="time-img">
                <span class="weather-icons">
                    <img src="" alt="">
                </span>
            </div>
            
            <div class="temprature-section">
                <h3>Buenos Aires</h3>
                <h5>Clear</h5>
                <h2><span class="temp">15</span>&deg;C</h2>
            </div>
    </div>   
    
    <script src="/forcast.js"></script>
    <script src="/app.js"></script>
    
</body>
</html>
